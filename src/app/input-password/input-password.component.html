<form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group m-2">
        <input type="text" [formControlName]="'firstname'" placeholder="firstname" class="form-control"/>
    </div>
    <div class="form-group m-2">
        <input type="text" [formControlName]="'lastname'" placeholder="lastname" class="form-control"/>
    </div>
    <div class="form-group m-2">
        <input type="email" [formControlName]="'email'" placeholder="email" class="form-control"/>
    </div>
    <div class="form-group m-2">
        <input type="password" [formControlName]="'password'" placeholder="Password" class="form-control"/>
    </div>
    <div class="form-group m-2">
        <input type="confirmpassword" [formControlName]="'confirmpassword'" placeholder="confirmpassword" class="form-control"/>
    </div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-success">Submit</button>
    
</form>
