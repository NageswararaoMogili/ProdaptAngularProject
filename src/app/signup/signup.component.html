<div class="page-wrapper bg-gra-02  font-poppins">
  <div class="wrapper wrapper--w680" style="padding: 5px 20px;">
    <div class="card card-4" style="margin: 25px 250px;">
      <div class="card-body">
        <h2 class="title text-center">SignUp</h2>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group m-2">
            <label>Enter Id:</label>
            <input type="number" [formControlName]="'id'" placeholder="Enter Id" class="form-control"/>
        </div>
          <div class="form-group m-2">
            <label>First Name:</label>
              <input type="text" [formControlName]="'firstname'" placeholder="First Name" class="form-control"/>
          </div>
          <div class="form-group m-2">
            <label>Last Name:</label>
              <input type="text" [formControlName]="'lastname'" placeholder="Last Name" class="form-control"/>
          </div>
          <div class="form-group m-2">
            <label>E-mail:</label>
              <input type="email" [formControlName]="'email'" placeholder="E-mail" class="form-control"/>
          </div>
          <div class="form-group m-2">
            <label>Password:</label>
              <input type="password" [formControlName]="'password'" placeholder="Password" class="form-control"/>
          </div>
          <div class="form-group m-2">
            <label>Confirm Password:</label>
              <input type="confirmpassword" [formControlName]="'confirmpassword'" placeholder="Confirm Password" class="form-control"/>
          </div>
          <div class="text-center">
          <button [disabled]="!form.valid" type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
