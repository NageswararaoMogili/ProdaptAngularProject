                  required
                  name="first_name"
                  placeholder="First name"
                  ngModel
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">last name</label>
                <input
                  id="lname"
                  class="input--style-4 border border-secondary"
                  type="text"
                  required
                  name="last_name"
                  placeholder="Last name"
                  ngModel
                />
              </div>
            </div>
          </div>

          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Email</label>
                <input
                  id="email"
                  class="input--style-4 border border-secondary"
                  type="email"
                  required
                  name="email"
                  placeholder="Email"
                  ngModel
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Phone Number</label>
                <input
                  id="phone"
                  class="input--style-4 border border-secondary"
                  type="text"
                  minlength="10"
                  maxlength="10"
                  required
                  name="Phone"
                  placeholder="Phone Number"
                  ngModel
                />
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-12">
              <div class="input-group">
                <label class="label">UserName</label>
                <input
                  class="input--style-4 border border-secondary"
                  type="email"
                  required
                  name="UserName"
                  placeholder="UserName"
                  ngModel
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Enter Password</label>
                <input
                  class="input--style-4 border border-secondary"
                  type="text"
                  required
                  minlength="8"
                  maxlength="18"
                  name="Enter_Password"
                  placeholder="Enter Password"
                  ngModel
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Confirm Password</label>
                <input
                  class="input--style-4 border border-secondary"
                  type="text"
                  minlength="8"
                  maxlength="18"
                  required
                  name="Confirm_Password"
                  placeholder="Confirm Password"
                  ngModel
                />
              </div>
            </div>
          </div>

          <div class="p-t-15 pt-3">
            <button class="btn1 btn--radius-2 btn--blue" type="submit">
              Submit
            </button>
            <p>
              <a routeLink="/login" href="/login"
                >Already registered? Click to Login</a
              >
            </p>
          </div>
        </form>
