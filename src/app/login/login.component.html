<section class="Form">
  <div class="container my-30">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <img
          src="https://wallpaperaccess.com/full/2593065.jpg"
          class="img-fluid"
          height="50px"
          alt=""
        />
      </div>
      <div class="col-lg-7 px-5 pt-1">
        <h1 class="font-weight-bold py-3">Login</h1>
        <app-reactive-input
          [type]="'text'"
          [classname]="'form-control'"
          [required]="true"
          [labelname]="'UserName'"
          [lableclassname]="'col-form-label'"
          [disabled]="false"
          [minLength]="6"
          [maxLength]="10"
          [placeholder]="'Username'"
          [readonly]="false"
          [id]="'id'"
        >
        </app-reactive-input>
        <app-reactive-input
          [type]="'password'"
          [classname]="'form-control'"
          [required]="true"
          [labelname]="'Password'"
          [lableclassname]="'col-form-label'"
          [disabled]="false"
          [minLength]="6"
          [maxLength]="10"
          [placeholder]="'password'"
          [readonly]="false"
          [id]="'id'"
        >
        </app-reactive-input>
        <!-- <app-input-text [jsonFormData]="formData" (newItemEvent)="submitForm($event)"></app-input-text> -->
        <div id="snackbar" style="color: red">{{ usernotfound }}</div>
        <p *ngIf="usernotfound.length">
          Don't have an account?
          <a style="color: blue; margin: top 10px" routerLink="/signup"
            >Register here</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
