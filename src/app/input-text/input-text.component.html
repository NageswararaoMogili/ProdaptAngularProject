
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let control of jsonFormData?.controls">
    <label for="message-text" class="col-form-label">{{ control.label }}</label>
    <input *ngIf="
    [
      'text',
      'password',
      'email',
      'number',
      'search',
      'tel',
      'url',
      'button'
    ].includes(control.type)
  " class="form-control" [type]="control.type" [formControlName]="control.name" [value]="control.value">

  <input *ngIf="control.type === 'checkbox'" class="form-check-input" [type]="control.type" [formControlName]="control.name"[value]="control.value">
  <div *ngIf="myForm.controls[control.name].invalid && (myForm.controls[control.name].dirty || myForm.controls[control.name].touched)" class="alert p-0 mt-1">
    Please enter {{control.label}}
</div>   
</div>
  <button type="submit" [disabled]="!myForm.valid"class="btn btn-primary mt-2">submit</button>
</form>
